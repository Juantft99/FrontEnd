<ion-header no-border>
  <ion-toolbar color="primary" >
    <ion-title style="text-align: center;" >Farmacias Activas</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary" >
    <ion-searchbar placeholder = "Buscar farmacias..."animated (ionChange)="buscar($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let Nom_farmacia of Nom_farmacias | filtro : texto_buscar:'Name'" [routerLink]= "['/activadetalle',Nom_farmacia.id]">
      {{Nom_farmacia.Name}}
    </ion-item>
  </ion-list>

</ion-content>
