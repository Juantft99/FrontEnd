<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Farmacias de Turno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

    <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let farmacia of farmacias">
        <ion-card class="farmacias-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="farmacias-item">
              <ion-avatar slot="start">
                <img [src]= "'https://ecuafarma.herokuapp.com' + farmacia.Logo.url" [alt]="farmacia.Name + 'profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{farmacia.Brand}}</h2>
                <p>{{farmacia.Name}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines="none">
              <ion-item detail="false">
                <ion-label>
                  <h3>Direcci√≥n: {{farmacia.Address}}</h3>
                  <hr>
                  <h3>Contacto: {{farmacia.Contact}}</h3>
                  <hr>
                  <div class="centrar">
                    <ion-button color="primary">
                      <ion-icon name="search-outline"></ion-icon>
                      &nbsp;Localizar
                    </ion-button>
                    <ion-button color="success">
                      <ion-icon name="call"></ion-icon>
                      &nbsp;Llamar
                    </ion-button>                   
                  </div>
                  <hr>
                  <div class="centrar">
                    <ion-button color="medium">
                      <ion-icon name="logo-twitter"></ion-icon>
                    </ion-button>
                    <ion-button color="medium">
                      <ion-icon name="logo-facebook"></ion-icon>
                    </ion-button>
                    <ion-button color="medium">
                      <ion-icon name="logo-whatsapp"></ion-icon>
                    </ion-button> 
                  </div>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
